<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Parallax Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      scroll-behavior: smooth;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 1s ease;
      color: white;
      font-size: 2.5rem;
      cursor: pointer;
    }

    #Build    { background: linear-gradient(to bottom, red, darkred); }
    #Ingest   { background: linear-gradient(to bottom, orange, darkorange); }
    #Prepare  { background: linear-gradient(to bottom, gold, goldenrod); }
    #Catalog  { background: linear-gradient(to bottom, steelblue, navy); }
    #Automate { background: linear-gradient(to bottom, teal, darkcyan); }
    #Ensure   { background: linear-gradient(to bottom, slategray, black); }

    .hidden {
      opacity: 0;
      transform: scale(0.8);
      pointer-events: none;
      transition: all 0.7s ease;
    }

    .expanded {
      height: 100vh !important;
      z-index: 2;
      position: relative;
    }

    .container {
      transition: transform 1s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <section id="Build" onclick="handleClick(this, '/Build')">Build & Manage Data Infrastructure</section>
    <section id="Ingest" onclick="handleClick(this, '/Ingest')">Ingest Data from Various Sources</section>
    <section id="Prepare" onclick="handleClick(this, '/Prepare')">Prepare the Ingested Data</section>
    <section id="Catalog" onclick="handleClick(this, '/Catalog')">Catalog & Document Datasets</section>
    <section id="Automate" onclick="handleClick(this, '/Automate')">Automate Regular Workflows</section>
    <section id="Ensure" onclick="handleClick(this, '/Ensure')">Ensure Data Quality & Security</section>
  </div>

  <script>
    function handleClick(clickedSection, route) {
      const sections = document.querySelectorAll("section");
      sections.forEach(section => {
        if (section !== clickedSection) {
          section.classList.add("hidden");
        } else {
          section.classList.add("expanded");
        }
      });

      // Wait for animation, then redirect
      setTimeout(() => {
        window.location.href = route;
      }, 1000); // Adjust timing to match transition
    }
  </script>
</body>
</html>
